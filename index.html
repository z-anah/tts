<!doctype html>
<html :lang="currentLanguage">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TTS Learning Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

  <div id="app" class="min-h-screen flex flex-col">

    <!-- Language Selector Header -->
    <header class="border-b dark:border-gray-700 p-4">
      <div class="max-w-2xl mx-auto flex justify-between items-center">
        <div class="text-sm text-gray-600 dark:text-gray-400">{{ getGreeting() }}</div>
        <div class="relative">
          <select v-model="currentLanguage" @change="changeLanguage" 
                  class="bg-white dark:bg-gray-800 border dark:border-gray-600 rounded-md px-3 py-1 text-sm text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option v-for="lang in languages" :key="lang.code" :value="lang.code">
              {{ lang.flag }} {{ lang.name }}
            </option>
          </select>
        </div>
      </div>
    </header>

    <main class="flex-1 p-6">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-4xl font-light text-gray-900 dark:text-white mb-2">Z-Anah</h1>
          <p class="text-gray-600 dark:text-gray-400">Learning modules</p>
        </div>

        <div class="space-y-3">
          <div v-for="module in modules" :key="module.id" 
               @click="openModule(module.url)"
               class="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg p-4 hover:shadow-md transition-all duration-200 cursor-pointer group">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-gray-600 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">{{ module.icon }}</span>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ module.title }}</h3>
              </div>
              <span class="material-symbols-outlined text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">arrow_forward</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t dark:border-gray-700 p-4 text-center text-gray-400 text-sm">
      <p>&copy; 2025 TTS Learning Platform</p>
    </footer>

  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          currentLanguage: 'ar', // Arabic as default
          languages: [
            { code: 'ar', name: 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©', flag: 'üá∏üá¶' },
            { code: 'en', name: 'English', flag: 'üá∫üá∏' },
            { code: 'fr', name: 'Fran√ßais', flag: 'üá´üá∑' },
            { code: 'ko', name: 'ÌïúÍµ≠Ïñ¥', flag: 'üá∞üá∑' },
            { code: 'ja', name: 'Êó•Êú¨Ë™û', flag: 'üáØüáµ' }
          ],
          modules: [
            {
              id: 'vocab',
              title: 'Vocabulary',
              icon: 'menu_book',
              url: 'vocab.html'
            },
            {
              id: 'prompter',
              title: 'Prompt',
              icon: 'lightbulb',
              url: 'prompter.html'
            },
            {
              id: 'motivation',
              title: 'Motivational',
              icon: 'emoji_objects',
              url: 'motivation.html'
            }
          ]
        }
      },
      mounted() {
        // Load language from localStorage or default to Arabic
        const savedLanguage = localStorage.getItem('tts-language');
        if (savedLanguage && this.languages.find(lang => lang.code === savedLanguage)) {
          this.currentLanguage = savedLanguage;
        } else {
          this.currentLanguage = 'ar';
          localStorage.setItem('tts-language', 'ar');
        }
      },
      methods: {
        openModule(url) {
          window.location.href = url;
        },
        changeLanguage() {
          localStorage.setItem('tts-language', this.currentLanguage);
          // Language changed - you can add more logic here if needed
        },
        getGreeting() {
          const greetings = {
            'ar': 'ŸÖÿ±ÿ≠ÿ®ÿßŸã',
            'en': 'Hello',
            'fr': 'Bonjour',
            'ko': 'ÏïàÎÖïÌïòÏÑ∏Ïöî',
            'ja': '„Åì„Çì„Å´„Å°„ÅØ'
          };
          return greetings[this.currentLanguage] || greetings['ar'];
        }
      }
    }).mount('#app');
  </script>

</body>

</html>

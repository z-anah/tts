<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TTS Learning Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media'
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

  <div id="app" class="min-h-screen flex flex-col">

    <main class="flex-1 p-6">
      <div class="max-w-2xl mx-auto">
        <div class="text-center mb-12">
          <h1 class="text-4xl font-light text-gray-900 dark:text-white mb-2">Z-Anah</h1>
          <p class="text-gray-600 dark:text-gray-400">Learning modules</p>
        </div>

        <div class="space-y-3">
          <div v-for="module in modules" :key="module.id" 
               @click="openModule(module.url)"
               class="bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg p-4 hover:shadow-md transition-all duration-200 cursor-pointer group">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-gray-600 dark:text-gray-400 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors">{{ module.icon }}</span>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ module.title }}</h3>
              </div>
              <span class="material-symbols-outlined text-gray-400 group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors">arrow_forward</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-t dark:border-gray-700 p-4 text-center text-gray-400 text-sm">
      <p>&copy; 2025 TTS Learning Platform</p>
    </footer>

  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          modules: [
            {
              id: 'vocab',
              title: 'Vocabulary',
              icon: 'menu_book',
              url: 'vocab.html'
            },
            {
              id: 'prompter',
              title: 'Prompt',
              icon: 'lightbulb',
              url: 'prompter.html'
            },
            {
              id: 'motivation',
              title: 'Motivational',
              icon: 'emoji_objects',
              url: 'motivation.html'
            }
          ]
        }
      },
      methods: {
        openModule(url) {
          window.location.href = url;
        }
      }
    }).mount('#app');
  </script>

</body>

</html>

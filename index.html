<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TTS Learning Modules</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    html,
    body,
    #app {
      height: 100%;
    }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-indigo-50 to-cyan-50">

  <div id="app" class="min-h-screen flex flex-col">

    <main class="flex-1 p-6">
      <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-slate-800 mb-4">Z-Anah Modules</h2>
          <p class="text-gray-600 text-lg">Select a module</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Vocabulary Module -->
          <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 p-6">
            <div class="flex items-center justify-center w-16 h-16 bg-indigo-100 rounded-lg mb-4 mx-auto">
              <span class="material-symbols-outlined text-indigo-600 text-3xl">menu_book</span>
            </div>
            <h3 class="text-xl font-semibold text-center mb-3">Vocabulary Lessons</h3>
            <button onclick="window.location.href='vocab.html'" 
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 flex items-center justify-center gap-2">
              <span class="material-symbols-outlined">play_arrow</span>
              Start Learning
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t p-4 text-center text-gray-500 text-sm">
      <p>&copy; 2025 TTS Learning Platform. Built with Vue 3, Tailwind CSS, and Supabase.</p>
    </footer>

  </div>

</body>

</html>
